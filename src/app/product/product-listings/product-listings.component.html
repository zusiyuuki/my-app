<div class="container">
  <div class="myclass">
    <h2>こんにちは</h2>
  </div>
  <div class="row">
    <div *ngFor ="let product of Products; let productId = index" class="col-sm">
        <a routerLink="productId">
            <div class="card" >
                <img src="{{ coverimage }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    
                </div>
            </div>
        </a>
    
    </div>

  </div>
</div>
